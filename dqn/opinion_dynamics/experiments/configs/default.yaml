experiment: "opinion_agent_dqn"

epochs_to_train: 40
environment: [opinion_net]

agent_params:
  agent: AgentDQN
  args_:
    train_step_cnt: 200_000
    validation_enabled: True
    validation_step_cnt: 1000
    validation_epsilon: 0.001
    replay_start_size: 5_000
    
    batch_size: 64
    training_freq: 4
    target_model_update_freq: 1000
    loss_fcn: mse_loss

    action_w_noise_amplitude: 0.5

    gamma: 0.99
    betas: [2]

    epsilon:
      start: 1.0
      end: 0.05
      decay: 6_500_000

estimator:
  model: OpinionNet
  args_:
    lin_hidden_size: 64

optim:
  name: Adam
  args_:
    lr: 0.00001
    eps: 0.0000001
        

replay_buffer:
  max_size: 500_000
  n_step: 0
