experiment: "opinion_agent_dqn"

epochs_to_train: 30
environment: [opinion_net]

agent_params:
  agent: AgentDQN
  args_:
    train_step_cnt: 200_000
    validation_enabled: True
    validation_step_cnt: 1000
    validation_epsilon: 0

    replay_start_size: 40_000
    batch_size: 64
    training_freq: 4
    
    target_model_update_freq: 1_000
    target_soft_tau: 0.0015

    action_w_noise_amplitude: 0.3

    gamma: 0.99
    betas: [0, 1, 2]

    epsilon:
      start: 1.0
      end: 0.05
      decay: 4_000_000

estimator:
  # model: OpinionNet
  model: OpinionNetCommonAB
  args_:
    lin_hidden_size: 64

optim:
  name: Adam
  args_:
    lr: 0.00001
    eps: 0.00000001
    betas: [0.9, 0.999]
    weight_decay: 0
        

replay_buffer:
  max_size: 500_000
  n_step: 0
