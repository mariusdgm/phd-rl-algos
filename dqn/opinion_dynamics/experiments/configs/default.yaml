experiment: "opinion_agent_dqn"

epochs_to_train: 20
environment: [opinion_net]

agent_params:
  agent: AgentDQN
  args_:
    train_step_cnt: 200_000
    validation_enabled: True
    validation_step_cnt: 1000
    validation_epsilon: 0.001
    replay_start_size: 5_000
    
    batch_size: 32
    training_freq: 8
    target_model_update_freq: 4000
    loss_fcn: mse_loss

    gamma: 0.9
    
    betas: [0, 1]

    epsilon:
      start: 1.0
      end: 0.01
      decay: 250_000_0

estimator:
  model: OpinionNet
  args_:
    lin_hidden_out_size: 32

optim:
  name: Adam
  args_:
    lr: 0.0001
    eps: 0.0003125

replay_buffer:
  max_size: 500_000
  n_step: 0
